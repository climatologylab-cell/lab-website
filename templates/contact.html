{% extends 'base.html' %}
{% load static %}

{% block title %}Contact - Climatology Lab{% endblock %}

{% block extra_css %}
<style>
    .contact-hero {
        padding: 80px 0 40px;
        text-align: center;
        background-color: #f8f9fa;
    }

    .contact-section-wrapper {
        background-color: #0d3b66;
        /* Match footer dark blue */
        padding: 80px 0;
        display: flex;
        justify-content: center;
    }

    .contact-container {
        max-width: 600px;
        width: 100%;
        padding: 0 20px;
    }

    /* Reuse existing contact form styles but ensure they apply correctly in this context */
    .contact-form label {
        color: #ffffff;
        /* Explicitly ensure labels are white on dark background */
    }

    .contact-header-text {
        max-width: 800px;
        margin: 0 auto;
    }
</style>
{% endblock %}

{% block content %}
<div class="contact-hero">
    <div class="container contact-header-text">
        <h1 class="section-title">GET IN TOUCH</h1>
        <p class="section-subtitle" style="font-size: 20px; margin-bottom: 0;">We'd love to hear from you</p>
    </div>
</div>

<div class="contact-section-wrapper">
    <div class="contact-container">
        <form class="contact-form" method="post" action="{% url 'contact:submit' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="name">NAME</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">EMAIL <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">PHONE</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label for="query">YOUR QUERY</label>
                <textarea id="query" name="query" required></textarea>
            </div>

            <button type="submit" class="submit-btn">SUBMIT</button>
        </form>
    </div>
</div>
{% endblock %}
