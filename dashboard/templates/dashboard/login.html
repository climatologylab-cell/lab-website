{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Climatology Lab Dashboard</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1E3A5F 0%, #4A90E2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            font-weight: 800;
            color: #1E3A5F;
            letter-spacing: -1px;
        }

        .btn-primary {
            background-color: #1E3A5F;
            border: none;
            padding: 12px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background-color: #162a45;
            transform: translateY(-2px);
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
        }

        .brand-logo {
            width: 80px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="login-header">
            <div class="d-flex justify-content-center mb-3">
                <img src="{% static 'images/Picture1.png' %}" alt="Logo" style="height: 60px;">
            </div>
            <h2>LAB LOGIN</h2>
            <p class="text-muted">Secure Administrator Portal</p>
        </div>

        {% if form.errors %}
        <div class="alert alert-danger border-0 shadow-sm" style="border-radius: 10px; font-size: 14px;">
            Invalid username or password.
        </div>
        {% endif %}

        <form method="post" action="{% url 'login' %}" onsubmit="sessionStorage.setItem('dashboard_auth_active', '1');">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label small fw-700 text-uppercase opacity-75">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="mb-4">
                <label class="form-label small fw-700 text-uppercase opacity-75">Password</label>
                <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                <div class="text-end mt-1">
                    <a href="{% url 'dashboard:password_reset' %}"
                        class="text-decoration-none small text-muted hover-blue transition">Forgot Password?</a>
                </div>
            </div>
            <input type="hidden" name="next" value="{{ request.GET.next|default:view.get_success_url }}">
            <button type="submit" class="btn btn-primary w-100 py-3 shadow-lg">
                ACCESS DASHBOARD <i class="bi bi-box-arrow-in-right ms-1"></i>
            </button>
        </form>

        <div class="mt-4 text-center">
            <a href="{% url 'core:home' %}" class="text-decoration-none text-muted small hover-blue transition">
                <i class="bi bi-arrow-left"></i> Return to Public Site
            </a>
        </div>
    </div>

    <style>
        .hover-blue:hover {
            color: #4A90E2 !important;
        }

        .transition {
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #4A90E2;
            box-shadow: 0 0 0 0.25rem rgba(74, 144, 226, 0.1);
        }
    </style>

</body>

</html>
