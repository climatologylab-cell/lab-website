{% extends 'dashboard/base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="login-card p-4 p-md-5 text-center">
            <div class="mb-4">
                <div class="display-4 text-success mb-3">
                    <i class="bi bi-check-circle"></i>
                </div>
                <h4 class="fw-700">Password Updated</h4>
                <p class="text-muted">Your password has been reset successfully! You can now log in with your new
                    credentials.</p>
            </div>

            <div class="d-grid mt-4">
                <a href="{% url 'login' %}" class="btn btn-primary fw-600 py-2">Login Now</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
